name: Build native library of audio player for Linux

on:
  push:
    tags:
      - "audio-natives-*"

jobs:
  build:
    name: Build native library of audio player for Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install libasound2-dev
        run: sudo apt install libasound2-dev
      - name: Build native library with cargo
        working-directory: mechtatel-audio-natives/natives/lib-audio-player
        run: cargo build --release
      - name: Publish native library to release
        uses: softprops/action-gh-release@v2
        with:
          files: mechtatel-audio-natives/natives/lib-audio-player/natives/target/release/libaudioplayer.so
