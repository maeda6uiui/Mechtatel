name: Build native library of audio player for Windows

on:
  push:
    tags:
      - "audio-natives-all-*"
      - "audio-natives-windows-*"

jobs:
  build:
    name: Build native library of audio player for Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build native library with cargo
        working-directory: mechtatel-audio-natives/natives/lib-audio-player
        run: cargo build --release
      - name: Publish native library to release
        uses: softprops/action-gh-release@v2
        with:
          files: mechtatel-audio-natives/natives/lib-audio-player/target/release/audioplayer.dll
